<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<style>
		[aria-visible="false"] {
			display: none !important;
		}
	</style>
</head>
<body>

	<div data-pullout-input>
		<input list="browsers" name="browser" type="datalist" id="datalist" />
		<datalist id="browsers">
			<option value="Internet Explorer"></option>
			<option value="Firefox"></option>
			<option value="Chrome"></option>
			<option value="Opera"></option>
			<option value="Safari"></option>
		</datalist>
	</div>

	<div data-pullout-input>
		<div class="module-promo">
	<img src="http://placehold.it/400x300" alt="Placeholder" />
					<h2>Default Module Title</h2><a href="/">Module link</a>
		</div>
	</div>

	<script src="../src/pullout.js"></script>
	<script>
		var pulloutConfig = {
			options: {
				clickToHighlight: true,
				toggleCode: true,
				highlightSyntax: true,
				prismCss: 'prism.css',
				prismJs: 'prism.js'
			},
			toggle: {
				contentOpen: 'Show',
				contentClose: 'Hide'
			}
		};
		pullout('[data-pullout-input]', pulloutConfig);
	</script>
</body>
</html>
